databaseChangeLog:
  - changeSet:
      id: insert-data
      author: EgorKulihnyh
      changes:
        - tagDatabase:
            - tag: insert_data
        - insert:
            tableName: city
            columns:
              - column:
                  name: name
                  value: Samara
              - column:
                  name: latitude
                  value: 135
              - column:
                  name: longitude
                  value: 50
        - insert:
            tableName: city
            columns:
              - column:
                  name: name
                  value: Moscow
              - column:
                  name: latitude
                  value: 235
              - column:
                  name: longitude
                  value: 537
        - insert:
            tableName: city
            columns:
              - column:
                  name: name
                  value: London
              - column:
                  name: latitude
                  value: 1357
              - column:
                  name: longitude
                  value: 3577

        - insert:
            tableName: way
            columns:
              - column:
                  name: name
                  value: crowflight
        - insert:
            tableName: way
            columns:
              - column:
                  name: name
                  value: distance matrix

        - insert:
            tableName: distance
            columns:
              - column:
                  name: id_from_city
                  value: 1
              - column:
                  name: id_to_city
                  value: 2
              - column:
                  name: id_way
                  value: 1
              - column:
                  name: distance
                  value: 497.16

      rollback:
        - delete:
            tableName: distance
            where: id_from_city=1 and id_to_city=2
        - delete:
            tableName: city
            where: name in ('Samara', 'Moscow', 'London')
        - delete:
            tableName: way
            where: name in ('crowflight', 'distance matrix')